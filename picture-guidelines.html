<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
	<link rel="stylesheet" href="./dist/css/animsition.min.css">
	<link rel="stylesheet" href="css/custom.min.css">
	<style>



	</style>
</head>
<body>
	<nav>
		<div class="nav-hide">
		<ul>
			<li><a class="animsition-link" href="logo-guidelines.html">Logo</a></li>
			<li><a class="animsition-link" href="picture-guidelines.html">Pictures</a></li>
			<li><a id="demo-button" data-toggle="tooltip" data-placement="bottom" title="Clears local storage and navigates to homepage" href="#">Demo Reset</a></li>
		</ul>
		</div>
	</nav>
	<div id="content" class="animsition">
		<div class="all-container">

			<div class="logo-nav col-md-8 col-md-offset-2 ">

			</div>
			<div class="content-container ">

				<div class="picture-text-container col-md-3 col-md-offset-2">
					<i class="fa fa-check" aria-hidden="true"></i>
					<h2>USE OF PICTURES</h2>
					<h3>Tone of voice</h3>
					<p><br>Pictures used by the Swedish Armed Forces:</p>
					<ul>
						<li>Have clear and crisp colors</li>
						<li>Are positive</li>
						<li>Feel natural, not staged</li>
					</ul>

					<a id="bad" class="bad" href="">The bad...</a>
				</div>

				<div class="do-montage col-md-7 ">
					<img id="picture-image" src="img/dos.png" alt="">
				</div>
			</div>

		</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="./dist/js/animsition.min.js"></script>
	<script src="js/custom.js"></script>
	<script>

		$(document).ready(function() {
		  $(".animsition").animsition({
		    inClass: 'fade-in',
		    outClass: 'fade-out',
		    inDuration: 400,
		    outDuration: 400,
		    linkElement: '.animsition-link',
		    // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
		    loading: true,
		    loadingParentElement: 'body', //animsition wrapper element
		    loadingClass: 'animsition-loading',
		    loadingInner: '', // e.g '<img src="loading.svg" />'
		    timeout: false,
		    timeoutCountdown: 5000,
		    onLoadEvent: true,
		    browser: [ 'animation-duration', '-webkit-animation-duration'],
		    // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
		    // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
		    overlay : false,
		    overlayClass : 'animsition-overlay-slide',
		    overlayParentElement : 'body',
		    transition: function(url){ window.location.href = url; }
		  });
		});

	</script>
</body>
</html>
